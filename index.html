<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Roasters</title>
    <link rel='stylesheet' href='./style.css'>
    <script src='./scripts/main.js' type='module'></script>
</head>

<body>


    <header>

        <section id='header__announcement'>
            <p>Expect some delays in delivery-time</a>

            <a class='logo' href='index.html'>R</a>
            <button id='header__button__cart'>CART<span id='header__button__cart__count'></span></button>

        <section id='cart'>

            <article id='cart__products'></article>
